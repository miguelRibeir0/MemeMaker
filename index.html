<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/60d8198cd6.js"
      crossorigin="anonymous"
    ></script>
    <title>Meme Maker</title>
  </head>
  <body class="h-screen w-screen flex items-center justify-center bg-gray-200">
    <section class="flex flex-col items-center gap-y-5">
      <h1
        class="text-6xl font-impact uppercase text-black border-2 outline-black p-5 rounded-md shadow-md bg-white"
      >
        Make your own Meme
      </h1>

      <canvas
        id="canvas"
        class="border-4 border-white rounded shadow-sm"
        width="640"
        height="480"
        willReadFrequently="true"
      >
      </canvas>

      <section class="flex gap-x-5">
        <button
          class="bg-gray-950 hover:bg-gray-700 p-3 rounded-md text-white border-2 border-white"
          id="takeSelfie"
        >
          Take a selfie!
        </button>
        <button
          class="bg-gray-950 hover:bg-gray-700 p-3 rounded-md text-white border-2 border-white hidden"
          id="textBtn"
        >
          Add your Text!
        </button>
        <button
          class="bg-blue-700 hover:bg-blue-500 py-3 px-5 text-white border-2 border-white rounded-md"
          id="settingsBtn"
        >
          <i class="fa-solid fa-gear"></i>
        </button>
        <button
          class="bg-green-500 hover:bg-green-400 py-3 px-5 text-white border-2 border-white rounded-md hidden"
          id="saveBtn"
        >
          Save it!
        </button>
      </section>

      <!-- MODAL  -->

      <section
        class="h-screen w-screen flex items-center justify-center absolute top-0 left-0 bg-black bg-opacity-90 invisible"
        id="modal"
      ></section>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
